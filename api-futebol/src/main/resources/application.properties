# Porta e host
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.smallrye-openapi.path=/openapi

# Banco em mem√≥ria
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# API Key Configuration
quarkus.api-key.value=your-secret-api-key-here
quarkus.api-key.header-name=X-API-Key

# Rate Limiting Configuration
# Global defaults
smallrye.fault.tolerance.rate-limit.default.requests=100
smallrye.fault.tolerance.rate-limit.default.period=1m
smallrye.fault.tolerance.rate-limit.default.type=rolling

# Specific method configurations
smallrye.fault.tolerance.TimeResource.listAll.rate-limit.requests=50
smallrye.fault.tolerance.TimeResource.listAll.rate-limit.period=1m

# Metrics
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.http-server.enabled=true

# Cache Configuration for Idempotency
quarkus.cache.caffeine.idempotency-cache.initial-capacity=100
quarkus.cache.caffeine.idempotency-cache.maximum-size=1000
quarkus.cache.caffeine.idempotency-cache.expire-after-write=1h

# Redis Configuration for Distributed Idempotency
quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.password=your-redis-password
quarkus.redis.timeout=30s